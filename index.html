---
layout: default
title: 我的博客
---
<div class="pageTitle center">
	<h2>{{ page.title }}</h2>
    	<a style="color: #000;" href="{{ site.baseurl }}/">{{ site.title }}</a>
</div>
<p class="sub-title">
    {{ site.description }}
</p>
</div>
<div>
	<p>左侧</p>
</div>
<div>
	<p>最新文章</p>
	<ul>
		{% for post in site.posts %}
			<li>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
<div>
	<p>右侧</p>
</div>
<div>
	<p>页脚</p>
</div>
